<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2 Bite Sushi Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #e0f7fa);
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1603094386564-fbc58c4c54f8');
      background-size: cover;
      background-position: center;
      height: 200px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 4px #000000;
      border-bottom: 4px solid #ff7043;
    }
    header h1 {
      font-size: 36px;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-top: -50px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background-color: #ffe0b2;
    }
    a {
      color: #ff7043;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .sushi-image {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        margin-top: -30px;
      }
      .sushi-image {
        max-width: 100%;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        padding: 8px;
        font-size: 14px;
      }
      header h1 {
        font-size: 28px;
        padding: 0 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>2 Bite Sushi Review</h1>
</header>

<div class="container">
  <img
    src="https://images.unsplash.com/photo-1553621042-f6e147245754"
    alt="Sushi Platter"
    class="sushi-image"
  />
  <h2>Latest Reviews</h2>
  <table id="reviews-table">
    <thead>
      <tr>
        <th>Restaurant</th>
        <th>Date</th>
        <th>Chandini's Score</th>
        <th>Jason's Score</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Reviews will be loaded here -->
    </tbody>
  </table>
</div>

<script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT4FygRPPEea92dDnfZkYVqGsg4ylUghiNjx8ISoRzz9hFOkY-YWUx_lDgVkYR8H-7WznXt_0sCDrn0/pub?output=csv';

  function parseCSV(text) {
    // Split into lines and then by commas, simple CSV parsing
    const lines = text.trim().split('\n');
    return lines.map(line => {
      // This naive split assumes no commas inside values
      return line.split(',');
    });
  }

  function createNotesList(notesText) {
    const ul = document.createElement('ul');
    ul.style.listStyle = 'none';
    ul.style.paddingLeft = '0';
    ul.style.textAlign = 'left';
    const notes = notesText.split('|'); // Notes separated by pipe |
    notes.forEach(note => {
      const li = document.createElement('li');
      li.textContent = note.trim();
      ul.appendChild(li);
    });
    return ul;
  }

  fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
      const rows = parseCSV(data);
      // Remove header row
      rows.shift();

      const tbody = document.querySelector('#reviews-table tbody');
      tbody.innerHTML = '';

      rows.forEach(row => {
        const tr = document.createElement('tr');

        // Columns: Restaurant, Date, ChandiniScore, JasonScore, Notes
        const [restaurant, date, chandiniScore, jasonScore, notes] = row;

        const restaurantTd = document.createElement('td');
        const a = document.createElement('a');
        a.href = 'https://g.co/kgs/7G8y29i'; // Static link for now; update if you want dynamic URLs
        a.target = '_blank';
        a.textContent = restaurant;
        restaurantTd.appendChild(a);
        tr.appendChild(restaurantTd);

        const dateTd = document.createElement('td');
        dateTd.textContent = date;
        tr.appendChild(dateTd);

        const chandiniTd = document.createElement('td');
        chandiniTd.textContent = chandiniScore;
        tr.appendChild(chandiniTd);

        const jasonTd = document.createElement('td');
        jasonTd.textContent = jasonScore;
        tr.appendChild(jasonTd);

        const notesTd = document.createElement('td');
        notesTd.appendChild(createNotesList(notes));
        tr.appendChild(notesTd);

        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error('Error fetching or parsing CSV:', err);
    });
</script>

</body>
</html>
